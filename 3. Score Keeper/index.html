<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
</head>

<body>
    <h1 style="text-align: center;text-decoration: underline;">Score Keeper</h1>

    <h1><span id="rslt1">0</span> to <span id="rslt2">0</span></h1>

    <p>Playing to : <span id="count">5</span></p>

    <input type="number" id="input" placeholder="Enter Max Score">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset </button>
    <div id="win1">P1 won the Match</div>
    <div id="win2">P2 won the Match</div>



    <script src="scorekeeper.js"></script>

</body>

</html>
